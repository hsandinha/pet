<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">

    <title>Login</title>
    
</head>
<body link="white" vlink="white">
  
  <header>
    
    <div class="container-logo">
    <div class="logo-imagem"><a><img src="img/logomarca.png" width="60"></a></div>  
    <div class="logo-texto"></div> 
    <h1>UNIPETSHOP</h1> 
  </div>
 
   <div class="sociais">
    <br>
            <i class=""><img src="img/facebook.png"  width="30" height="30" alt=""></i>
              <i class=""><img src="img/whatsap.png"  width="30" height="30" alt=""></i>
              <i class=""><img src="img/instagram.png"  width="30" height="30" alt=""></i>
  </header>

    <div class="main-login">
        <div class="login">
            <h1>Cadastro</h1>
            <form><p>Nome Completo</p>
                <input type="text"	name="" placeholder="Insira seu Nome Completo">
                <p>e-mail</p>
                <input type="email"	name="" placeholder="Insira seu e-mail">
                <p>Celular</p>
                <input type="tel"	name="" placeholder="Insira seu Celular">
                <p>Sexo</p>
                <select name="cars" id="cars" form="carform" placeholder="Selecione seu Sexo">
                    <option value="">Masculino</option>
                    <option value="">Feminino</option>
                </select>
                <p>Nascimento</p>
                <input type="date"	name="" placeholder="Insira sua data de nascimento">
                <p>CPF</p>
                <input type="text" name="" pattern="(\d{3}\.?\d{3}\.?\d{3}-?\d{2})" placeholder="Insira seu Celular">	
                <p>Senha</p>
                <input type="password"	name="" placeholder="Insira sua senha">
                <a href="#"><input type="submit" name="" value="Cadastrar"></a>		
            </form>
            <a href="index.html"><input type="submit" name="" value="Voltar"></a>
        </div>

    </div>
</body>
</html>
